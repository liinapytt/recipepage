<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delisch</title>
    <!--loads the path to the static files -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'products/style.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="navbar navbar-expand-lg">
             <a class="navbar-brand" href="{% url 'products:index' %}">Delisch</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'products:index' %}">
                        <span class="fas fa-cookie" aria-hidden="true"></span>&nbsp;Recipes
                    </a>
              </li>
                <li class="nav-item">
               <a class="nav-link" href="#">
                        <span class="far fa-user" ></span>&nbsp; About me
                    </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="fas fa-plus" aria-hidden="true"></span>&nbsp; Add Recipe
                </a>
             </li>
            </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                 <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="fas fa-power-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
          </div>
        </div>
    </div>
</nav>

</head>
<body>
  {% block body %}
  {% endblock %}

</body>
</html>
